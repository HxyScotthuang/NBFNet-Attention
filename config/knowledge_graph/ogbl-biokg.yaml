output_dir: ~/experiments/

dataset:
  class: OGBLBioKG
  path: ~/datasets/knowledge_graphs/

task:
  class: KnowledgeGraphCompletionOGB
  model:
    class: NBFNet
    input_dim: 32
    hidden_dims: [32, 32, 32, 32, 32, 32]
    message_func: distmult
    aggregate_func: sum
    short_cut: yes
    layer_norm: yes
    dependent: yes
    remove_one_hop: yes
    attention_mode: Bilinear
    num_head: 1
  criterion: bce
  evaluator:
    class: Evaluator
    name: ogbl-biokg
  num_negative: 32
  strict_negative: yes
  heterogeneous_negative: yes
  adversarial_temperature: 0.5
  sample_weight: no

optimizer:
  class: Adam
  lr: 2.0e-4

engine:
  gpus: {{ gpus }}
  batch_size: 8
  log_interval: 10

train:
  num_epoch: 10
  batch_per_epoch: 200

metric: mrr
fast_test: 1000
